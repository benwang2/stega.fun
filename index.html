<!DOCTYPE html>
<html>
    <head>
        <title>stega.fun - Simple steganography tool</title>

        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/43356c6d09.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="resources/css/hamburgers.css">
        <link rel="shortcut icon" type="image/jpg" href="resources/images/favicon.jpg">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        
        

        
        <script src="script.js"></script>
        <script src="resources/js/steganography.js"></script>
    </head>
    <body>
        <div class="sidebar">
            <div style="padding-top:100px"></div>
            <div class="nav-link">
                <a href="/" style="margin-left: 40px">HOME</a>
            </div>
            <div class="nav-link">
                <a href="/about" style="margin-left: 40px">ABOUT</a>
            </div>
        </div>
        <nav>
            <button id="hamburger" class="hamburger hamburger--arrow" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </nav>
        <center>
            <div class="wrapper">
                <div class="title">
                    STEGA.FUN
                </div>
                <p>
                    Upload an <span style="color:#da433a">image</span> <!--or <span style="color:#da433a">audio</span>--> file to encode it with data.
                </p>
                <div id="output" class="hidden" style="font-size: 1.5rem;">
                    <span class="material-icons" style="position: absolute; top:6px; right:6px; cursor:pointer;"  id="hide-output">close</span>
                    <canvas id="canvas"></canvas>
                    <div class="button" id="download">download</div>
                </div>
                <div class="file-upload-container">
                    <!-- https://codepen.io/gaitho/pen/mjBBLP reference -->
                    
                    <div id="options" class="hidden">
                        <span class="material-icons" style="position: absolute; top:8px; right:8px; cursor:pointer;" id="hide-options">close</span>
                        <label for="fname">File name:</label>
                        <input type="text" id="fname" name="fname" value="" disabled autocomplete="off"><br><br>
                        <label for="message">Message:</label>
                        <input type="text" id="message" name="message" autocomplete="off"><br><br>
                        <label for="secret">Secret:</label>
                        <input type="text" id="secret" name="secret" autocomplete="off"><br><br>
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div class="button" id="encode">encode</div>
                            <div style="padding:12px"></div>
                            <div class="button" id="decode">decode</div>
                        </div>
                    </div>
                    <form id="file-upload-form" class="uploader">
                        <label for="file-upload" id="file-drag" >
                            <img id="file-image" src="#" alt="Preview" class="hidden">
                            <div id="start">
                            <span class="material-icons" style="font-size: 48px;">file_upload</span>
                            <div style="padding-top: 12px; padding-bottom: 24px;"></div>
                            <span id="file-upload-btn" class="button">Select a file</span>
                            </div>
                            <div id="messages"></div>
                            </div>
                        </label>
                        <input id="file-upload" type="file" name="fileUpload" accept="image/*" style="display:none;"/>
                    </form>
                    
                </div>
                
            </div>
            <footer>
                <img id="footer-img" src="resources/images/transparent.png">
            </footer>
        </center>
    </body>
</html>
